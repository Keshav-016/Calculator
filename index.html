<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
    <section class="section row mx-auto">
        <div class="col-12 col-sm-6  col-lg-3 mx-auto row calculatorContainer rounded-2 ">
            <h1 class="text-center col-12 mt-3">Calculator</h1>
            <input type="text" class="inputArea col-12 text-end" id="display" placeholder="0">
            <div class="row mx-auto col-12 row my-4" id="buttonContainer">
                <div class="row col-12 mx-auto g-0 ">
                    <div class="col-3 p-2">
                        <button class="btn my-2" id="allClear">AC</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn  mx-auto yellowButton my-2" id="openBracket">^</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn  mx-auto yellowButton my-2" id="squareRoot">âˆš</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto yellowButton my-2" id="divide">/</button>
                    </div>
                </div>
                <div class="row col-12 mx-auto g-0">
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="seven">7</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="eight">8</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="nine">9</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto yellowButton my-2" id="multiply">*</button>
                    </div>
                </div>
                <div class="row col-12 mx-auto g-0">
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="four">4</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="five">5</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="six">6</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto yellowButton my-2" id="subtract">-</button>
                    </div>
                </div>
                <div class="row col-12 mx-auto g-0">
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="one">1</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="two">2</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="three">3</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto yellowButton my-2" id="add">+</button>
                    </div>

                </div>
                <div class="row col-12 mx-auto  g-0">
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="zero">0</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="decimal">.</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="clear">C</button>
                    </div>
                    <div class="col-3 p-2">
                        <button class="btn mx-auto my-2" id="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
