<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

<body>
    <section class="section row mx-auto">
        <div class="col-6 col-lg-4 mx-auto row calculatorContainer rounded-2 ">
            <h1 class="text-center col-12 mt-3">Calculate</h1>
            <input type="text" class="inputArea col-12 text-end" id="display" placeholder="0">
            <div class="row mx-auto col-12 row gap-4 my-4" id="buttonContainer">
                <div class="row col-12 gap-4 mx-auto">
                    <button class="btn col-2 mx-auto" id="allClear">AC</button>
                    <button class="btn col-2 mx-auto" id="openBracket">(</button>
                    <button class="btn col-2 mx-auto" id="closeBracket">)</button>
                    <button class="btn col-2 mx-auto yellowButton" id="divide">/</button>
                </div>
                <div class="row col-12 gap-4 mx-auto">
                    <button class="btn col-2 mx-auto" id="seven">7</button>
                    <button class="btn col-2 mx-auto" id="eight">8</button>
                    <button class="btn col-2 mx-auto" id="nine">9</button>
                    <button class="btn col-2 mx-auto yellowButton" id="multiply">*</button>
                </div>
                <div class="row col-12 gap-4 mx-auto">
                    <button class="btn col-2 mx-auto" id="four">4</button>
                    <button class="btn col-2 mx-auto" id="five">5</button>
                    <button class="btn col-2 mx-auto" id="six">6</button>
                    <button class="btn col-2 mx-auto yellowButton" id="subtract">-</button>
                </div>
                <div class="row col-12 gap-4 mx-auto">
                    <button class="btn col-2 mx-auto" id="one">1</button>
                    <button class="btn col-2 mx-auto" id="two">2</button>
                    <button class="btn col-2 mx-auto" id="three">3</button>
                    <button class="btn col-2 mx-auto yellowButton" id="add">+</button>
                </div>
                <div class="row col-12 gap-4 mx-auto ">
                    <button class="btn col-2 mx-auto" id="zero">0</button>
                    <button class="btn col-2 mx-auto" id="decimal">.</button>
                    <button class="btn col-2 mx-auto" id="clear">C</button>
                    <button class="btn col-2 mx-auto" id="equal">=</button>
                </div>
            </div>


        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="index.js"></script>
</body>

</html>
